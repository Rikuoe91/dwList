<ion-header>
  <ion-navbar color="secondary">
    <ion-title>
      <img src="assets/img/logo.png">
    </ion-title>
      <ion-buttons end>
        <button ion-button icon-only (click)="addChecklist()">
        <ion-icon name="add-circle"></ion-icon>
        </button>
      </ion-buttons>

  </ion-navbar>
</ion-header>
<ion-content>
  <ion-list no-lines>
    <ion-item-sliding *ngFor="let checklist of checkLists">
      <button ion-item (click)="viewCheckList(checklist)">
        {{checklist.title}}
        <span>{{checklist.items.lenght}} items</span>
      </button>

      <ion-item-options >
        <button ion-button icon-only color="light" (click)="renameCheckList(checklist)">
          <ion-icon name="clipboard"></ion-icon>
        </button>
        <button ion-button icon-only color="danger" (click)="removeCheckList(checklist)">
          <ion-icon name="trash"></ion-icon>
        </button>
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>
</ion-content>
